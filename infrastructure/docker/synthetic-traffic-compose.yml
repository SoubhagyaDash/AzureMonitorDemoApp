version: '3.8'

services:
  synthetic-traffic:
    build:
      context: ../../services/synthetic-traffic
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_ENVIRONMENT=Production
      - ApiGateway__BaseUrl=${API_GATEWAY_URL:-http://host.docker.internal:5000}
      - TrafficGeneration__Enabled=true
      - TrafficGeneration__MinRequestsPerMinute=5
      - TrafficGeneration__MaxRequestsPerMinute=40
      - TrafficGeneration__EnableRealisticPatterns=true
      - TrafficGeneration__EnableErrorInjection=true
      - TrafficGeneration__BaseErrorRate=0.02
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    container_name: otel-demo-synthetic-traffic
    networks:
      - otel-demo-network
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  synthetic-traffic-peak:
    build:
      context: ../../services/synthetic-traffic
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_ENVIRONMENT=Production
      - ApiGateway__BaseUrl=${API_GATEWAY_URL:-http://host.docker.internal:5000}
      - TrafficGeneration__Enabled=true
      - TrafficGeneration__MinRequestsPerMinute=15
      - TrafficGeneration__MaxRequestsPerMinute=60
      - TrafficGeneration__EnableRealisticPatterns=true
      - TrafficGeneration__EnableErrorInjection=true
      - TrafficGeneration__BaseErrorRate=0.03
      - TrafficGeneration__PeakHoursMultiplier=3.0
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    container_name: otel-demo-synthetic-traffic-peak
    networks:
      - otel-demo-network
    depends_on:
      - api-gateway

  synthetic-traffic-evening:
    build:
      context: ../../services/synthetic-traffic
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_ENVIRONMENT=Production
      - ApiGateway__BaseUrl=${API_GATEWAY_URL:-http://host.docker.internal:5000}
      - TrafficGeneration__Enabled=true
      - TrafficGeneration__MinRequestsPerMinute=3
      - TrafficGeneration__MaxRequestsPerMinute=20
      - TrafficGeneration__EnableRealisticPatterns=true
      - TrafficGeneration__EnableErrorInjection=true
      - TrafficGeneration__BaseErrorRate=0.015
      - TrafficGeneration__NightHoursMultiplier=1.2
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    container_name: otel-demo-synthetic-traffic-evening
    networks:
      - otel-demo-network
    depends_on:
      - api-gateway

networks:
  otel-demo-network:
    external: true

volumes:
  logs:
    driver: local
  config:
    driver: local