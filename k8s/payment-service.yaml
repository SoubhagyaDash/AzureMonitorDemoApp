apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: otel-demo
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
      annotations:
        instrumentation.opentelemetry.io/inject-configuration: "otel-demo-instrumentation"
    spec:
      containers:
      - name: payment-service
        image: acroteldemodemo9rc3ue.azurecr.io/payment-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: application-insights-connection-string
        - name: ASPNETCORE_URLS
          value: "http://+:3000"
        - name: DOTNET_URLS
          value: "http://+:3000"
        - name: APPLICATIONINSIGHTS__CONNECTIONSTRING
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: application-insights-connection-string
        - name: APPLICATIONINSIGHTS_INSTRUMENTATION_KEY
          value: ""
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: redis-connection-string
        - name: ConnectionStrings__EventHub
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: eventhub-payments-connection-string
        - name: EventHub__ConnectionString
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: eventhub-payments-connection-string
        - name: EventHub__PaymentEvents
          value: "payment-events"
        - name: FailureInjection__Enabled
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: failure-injection-enabled
        - name: OTEL_SERVICE_NAME
          value: "payment-service"
        - name: OTEL_SERVICE_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 45
          periodSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 45
          periodSeconds: 15
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: otel-demo
spec:
  selector:
    app: payment-service
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
  type: NodePort
