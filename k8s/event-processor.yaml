apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-processor
  namespace: otel-demo
  labels:
    app: event-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-processor
  template:
    metadata:
      labels:
        app: event-processor
      annotations:
        instrumentation.opentelemetry.io/inject-configuration: "otel-demo-instrumentation"
    spec:
      containers:
      - name: event-processor
        image: __ACR_LOGIN_SERVER__/event-processor:latest
        ports:
        - containerPort: 8000
        env:
        - name: APPLICATION_INSIGHTS_APPLICATION_ID
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: application-insights-application-id
        - name: EVENT_HUB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: eventhub-orders-connection-string
        - name: EVENT_HUB_NAME
          value: "orders"
        - name: EVENT_HUB_CONSUMER_GROUP
          value: "event-processor"
        - name: COSMOS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: cosmos-endpoint
        - name: COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: cosmos-key
        - name: COSMOS_DATABASE
          value: "EventStore"
        - name: COSMOS_CONTAINER
          value: "Events"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: redis-url
        - name: FAILURE_INJECTION_ENABLED
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: failure-injection-enabled
        - name: OTEL_SERVICE_NAME
          value: "event-processor"
        - name: OTEL_SERVICE_VERSION
          value: "1.0.0"
        - name: AZURE_SDK_TRACING_IMPLEMENTATION
          value: "opentelemetry"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: event-processor
  namespace: otel-demo
spec:
  selector:
    app: event-processor
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
  type: NodePort
