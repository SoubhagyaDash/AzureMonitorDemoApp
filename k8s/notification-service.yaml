apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: otel-demo
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: __ACR_LOGIN_SERVER__/notification-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: application-insights-connection-string
        - name: OTEL_SERVICE_NAME
          value: "notification-service"
        - name: OTEL_SERVICE_VERSION
          value: "1.0.0"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://localhost:4317"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: redis-url
        - name: EVENT_HUB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: eventhub-orders-connection-string
        - name: EVENT_HUB_NAME
          value: "orders"
        - name: FAILURE_INJECTION_ENABLED
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: failure-injection-enabled
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: otel-demo
spec:
  selector:
    app: notification-service
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30802
  type: NodePort
