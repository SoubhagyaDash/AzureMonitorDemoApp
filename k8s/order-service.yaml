apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: otel-demo
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        instrumentation.opentelemetry.io/inject-java: "otel-demo-instrumentation"
    spec:
      containers:
      - name: order-service
        image: __ACR_LOGIN_SERVER__/order-service:latest
        ports:
        - containerPort: 8080
        env:
        # Order Service uses Java auto-instrumentation (Instrumentation CR) which also needs connection string
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: application-insights-connection-string
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: spring-datasource-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: spring-datasource-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: spring-datasource-password
        - name: SPRING_DATASOURCE_DRIVER
          value: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
        - name: SPRING_JPA_DATABASE_PLATFORM
          value: "org.hibernate.dialect.SQLServerDialect"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: OTEL_SERVICE_NAME
          value: "order-service"
        - name: OTEL_SERVICE_VERSION
          value: "1.0.0"
        - name: EVENTHUB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: otel-demo-shared
              key: eventhub-orders-connection-string
        - name: EVENTHUB_NAME
          value: "orders"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 150
          periodSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 150
          periodSeconds: 15
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: otel-demo
spec:
  selector:
    app: order-service
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort
